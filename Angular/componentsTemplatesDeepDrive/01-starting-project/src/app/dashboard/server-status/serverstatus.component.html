  <!-- below line is to control the css dynamically(class binding) or we can use object also and make the condition in it 
   .If you css class name contain - then enclose it in single quotes -->
       <!-- status : true, => This always applies the status class.  -->
       <!-- 'status-online': currentStatus === 'online': This applies the status-online class if currentStatus is 'online'. -->
        <!-- you can use inline css with condition eg= [style] -->
         <!--you can use this way also [style.fontSize]="'20px'" -->
<!-- <div [class.status]="currentStatus==='online'"> -->
  <div [class]="{
    status : true,
    'status-online' : currentStatus()==='online',
    'status-offline' : currentStatus()==='offline',
    'status-unknown' : currentStatus()==='unknown'    
    
  }"
  [style]="{
    fontSize:'20px'
  }">
@if (currentStatus() === 'online') {
<p>Servers are online</p>
<p>All systems are operational.</p>
} @else if (currentStatus() === 'offline') {
<p>Servers are offline</p>
<p>Functionality should be restored soon.</p>
} @else {
<p>Server status is unknown</p>
<p>Fetching server status failed.</p>
}
</div>
