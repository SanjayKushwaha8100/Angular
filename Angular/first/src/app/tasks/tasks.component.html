@if (isAddingTask) {
    <app-new-task [userId]="Userid" (close)="oncloseAddTask()" ></app-new-task>
}

<section id="tasks">
    <header>
        <h2><h1>{{name}}'s Tasks</h1></h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of SelectedUserTasks; track task.id) {            
            <li>
                <app-task [task]="task" ></app-task>
            </li>
        }
    </ul>
</section>
