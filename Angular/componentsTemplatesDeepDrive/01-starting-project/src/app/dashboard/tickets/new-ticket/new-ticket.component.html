<!-- <form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #form> -->
<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input name="title" id="title" #titleInput #input [(ngModel)]="enteredTitle" />
    <!-- #titleInput -> Template variable, this will create a template & you can use any where in html "titleInput" (without #). This is angular thing-->
    <!-- If you use this in button or app-control then you will have a instance of that button or that component -->
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #textInput #input></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <!-- above line will be taken as ng-content -->
      <span ngProjectAs="icon">Ꝏ</span>
      <!-- when ngProjectAs is == selector value which is "icon" then above line will work -->
    </button>
  </p>
</form>
